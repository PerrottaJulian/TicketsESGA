<h3>Ingresar Ticket</h3>
<div>
    <textarea rows="3" cols="100" pInputTextarea [autoResize]="true" 
    placeholder="Ingresar pedido"
    [(ngModel)]="ticket"></textarea> 

    <p-button label=" Subir consulta "
    (click)="addTicket(ticket)"
    styleClass="p-button-text"
    class="p-inputtext-sm"
    [disabled]="ticket.length === 0"></p-button>
</div>
<div *ngFor="let ticket of tickets_arr">
    {{ticket}}
    <hr>
</div>
